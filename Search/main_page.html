<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="visual_settings.css">
    </head>
    <body>
        <div id = "top_right_items">
            <div class = "collumn"><a class="text_link" href="advanced_search.html"><h5>Google Advanced Search</h5></a></div>
            <div class = "collumn"><a class="text_link" href="image_search.html"><h5>Google Image Search</h5></a></div>
            <div class = "collumn" id=account_ui_buttons></div>
        </div>
        
        
               

        <div id="google_logo_div">
            <a href= https://www.google.com/search?sxsrf=ALeKk00hUbpgLYnDKoURdGgche878J2A4w:1607701370232&q=December+global+holidays&oi=ddle&ct=173710363&hl=en&sa=X&ved=0ahUKEwiry8yoosbtAhWrTN8KHcIwAyoQPQgP&biw=1920&bih=912>

        <div id="form_section">
            <form action="https://google.com/search">
                <div>
                    <img id="spyglass" src = "Pictures/search-icon-vector-10.jpg">
                    <input type="text" name="q">
                    <img id="microphone" src ="Pictures/microphone.PNG">
                </div>
                <div>
                    <input type="submit" value="Google Search">
                    <input type="submit" name = "btnI" value="I'm Feeling Lucky">
                </div>
                
            </form>
        </div>
